<body>
    
    <svg width="200" height="400" style="background-color:aaaaaa;border:1px solid #000000"> 

        <circle r="50" cx="50" cy="50" stroke="#000000" fill="#FF0000" stroke-width="1"/>
        <circle r="50" cx="150" cy="50" stroke="#000000" fill="#00FF00" stroke-width="1"/>
        
        <ellipse cx="100" cy="150" rx="100" ry="50" stroke="#000000" fill="#FFFF00" stroke-width="1"/>

        <line x1="0" y1="0" x2="87" y2="87" stroke="#000000" stroke-width="1"/>
        <line x1="200" y1="0" x2="110" y2="85" stroke="#000000" stroke-width="1"/>

        <circle r="10" cx="50" cy="60" stroke="#000000" fill="#000000" stroke-width="1"/>

        <circle r="10" cx="150" cy="60" stroke="#000000" fill="#000000" stroke-width="1"/>

        <rect width="20" height="20" x="20" y="150" style="fill:rgb(0,0,0); stroke-width:1; stroke:rgb(0,0,0)"/>
        <rect width="20" height="20" x="60" y="150" style="fill:rgb(0,0,0); stroke-width:1; stroke:rgb(0,0,0)"/>
        <rect width="20" height="20" x="100" y="150" style="fill:rgb(0,0,0); stroke-width:1; stroke:rgb(0,0,0)"/>
        <rect width="20" height="20" x="140" y="150" style="fill:rgb(0,0,0); stroke-width:1; stroke:rgb(0,0,0)"/>

    </svg>
