<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <svg width="400" height="400" style="border:1px solid #000000">

        <rect x="100" y="100" width="200" height="200" stroke="#000000" stroke-width="1" fill="#ff0000"
        transform="skewX(0) scale(1) translate(0 0) rotate(0 200 200)"
        
        />
<!--transform   translate= muda a direção lados cima baixo
rotate  rotaciona o elemento no grau do parametro com as origens
scale modifica a escala sendo 1 100%
skewX inclinação-->
    </svg>

</body>
</html>
